<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div style="text-align:center;">
    <div class="pt-5">
      <button type="button" id="Todos" class="btn btn-primary">Todos</button>
      <button type="button" id="humanos" class="btn btn-secondary"> Especie Humanos</button>
      <button type="button" id="fecha" class="btn btn-success">Fecha de nacimiento anterior a 1979</button>
      <button type="button" id="madera" class="btn btn-danger">Varita de acebo</button>
      <button type="button" id="vivos" class="btn btn-warning">vivos</button>
    </div>
  </div>
  <br>
  <div id="contenido"></div>
  <form class="col-lg-4 offset-lg-4 " action="insertar">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombre</label>
        <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Especie</label>
        <input type="text" class="form-control" id="Especie" placeholder="Especie">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Género</label>
      <input type="text" class="form-control" id="Genero" placeholder="Genero">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Casa</label>
      <input type="text" class="form-control" id="Casa" placeholder="Casa">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Año de nacimiento</label>
        <input type="text" class="form-control" id="Año de nacimiento" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Imagen (url)</label>
        <input type="text" class="form-control" id="image" placeholder="url imagen">
      </div>
    </div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./cliente.js"></script>

</html>
